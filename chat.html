<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Chat Room</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /*
        * Modern Chat Room Styles
        * -----------------------
        * This stylesheet revamps the original chat UI into a more modern,
        * professional, and interactive experience.
        */

        :root {
            --body-bg: #f0f2f5;
            --chat-bg: #ffffff;
            --header-bg: #ffffff;
            --messages-bg: #f0f2f5;
            --input-bg: #ffffff;
            --own-message-bg: #dcf8c6;
            --other-message-bg: #ffffff;
            --primary-color: #007bff;
            --text-color: #0c0c0c;
            --secondary-text-color: #65676b;
            --border-color: #e0e0e0;
            --shadow-color: rgba(0, 0, 0, 0.08);
            --font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--body-bg);
            font-family: var(--font-family);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            max-height: 900px;
            background: var(--chat-bg);
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        /* Header */
        .chat-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--header-bg);
            flex-shrink: 0;
        }
        .chat-title {
            font-weight: 600;
            font-size: 1.25rem;
        }
        .chat-header .btn-close {
            background: none;
            border: none;
            font-size: 1.2rem;
        }

        /* Messages Area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            background: var(--messages-bg);
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        /* Custom Scrollbar */
        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 3px;
        }
        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #aaa;
        }

        /* Individual Message Styling */
        .message {
            display: flex;
            flex-direction: column;
            max-width: 75%;
            position: relative;
            animation: fadeIn 0.4s ease-out;
        }
        .message-content {
            padding: 0.6rem 1rem;
            border-radius: 18px;
            word-break: break-word;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            position: relative;
            transition: transform 0.2s ease-in-out;
        }
        
        .message.own {
            align-self: flex-end;
            align-items: flex-end;
        }
        .message.other {
            align-self: flex-start;
            align-items: flex-start;
        }

        .message.own .message-content {
            background-color: var(--own-message-bg);
            border-top-right-radius: 4px;
        }
        .message.other .message-content {
            background-color: var(--other-message-bg);
            border-top-left-radius: 4px;
        }
        
        .message .sender {
            font-weight: 600;
            font-size: 0.85em;
            margin-bottom: 4px;
            color: var(--primary-color);
        }
        .message.own .sender {
            color: #075e54;
        }

        .message-text {
            margin: 0;
            font-size: 0.95em;
        }

        .message-meta {
            font-size: 0.75em;
            color: var(--secondary-text-color);
            margin-top: 5px;
            text-align: right;
        }

        /* Message Actions (Reply, Edit, Delete) */
        .message-actions {
            display: none;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 2px;
            gap: 4px;
            z-index: 10;
        }
        .message.own .message-actions {
            left: -45px;
        }
        .message.other .message-actions {
            right: -45px;
        }
        .message:hover .message-actions {
            display: flex;
        }
        .action-btn {
            background: none;
            border: none;
            color: #65676b;
            cursor: pointer;
            padding: 6px;
            border-radius: 50%;
            transition: background 0.2s, color 0.2s;
            font-size: 0.9rem;
            line-height: 1;
        }
        .action-btn:hover {
            background: #f0f0f0;
            color: #000;
        }
        
        /* Reply Context */
        .reply-context {
            background: rgba(0,0,0,0.05);
            border-left: 3px solid var(--primary-color);
            padding: 0.5em 0.8em;
            border-radius: 8px;
            font-size: 0.9em;
            color: #555;
            margin-bottom: 0.5em;
        }
        .reply-context .sender-name {
            font-weight: 600;
        }
        .reply-context .reply-text {
            opacity: 0.8;
            font-style: italic;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: block;
        }

        /* Deleted Message */
        .message.deleted .message-content {
            background: #f8d7da;
            color: #721c24;
            font-style: italic;
            font-size: 0.9em;
        }

        /* Media Attachments */
        .media-attachment img {
            max-width: 250px;
            max-height: 200px;
            border-radius: 12px;
            margin-top: 8px;
            cursor: pointer;
        }
        .file-attachment {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f0f2f5;
            padding: 10px;
            border-radius: 10px;
            margin-top: 8px;
        }
        .file-attachment .file-icon {
            font-size: 2rem;
            color: var(--primary-color);
        }
        .file-attachment a {
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
        }

        /* Input Area */
        .chat-input-area {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-color);
            background: var(--input-bg);
            flex-shrink: 0;
        }
        .chat-input-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        #chatInput {
            flex: 1;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background-color: #f0f2f5;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        #chatInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
            background-color: #fff;
        }
        .chat-input-area .btn {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            font-size: 1.2rem;
        }
        
        /* Reply/Edit Bar */
        #replyBar {
            background: #e9f5ff;
            border-top: 2px solid var(--primary-color);
            padding: 0.5rem 1rem;
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.75em;
            border-radius: 8px;
            animation: slideDown 0.3s ease-out;
        }
        #replyBar .close-reply {
            background: none;
            border: none;
            color: #888;
            font-size: 1.5em;
            cursor: pointer;
            margin-left: auto;
            line-height: 1;
        }

        /* File Preview */
        #filePreview {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #f0f2f5;
            border-radius: 10px;
        }
        #filePreview img {
            max-width: 80px;
            max-height: 80px;
            border-radius: 8px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                align-items: flex-start;
            }
            .chat-container {
                max-width: 100vw;
                height: 100vh;
                max-height: 100vh;
                margin: 0;
                border-radius: 0;
            }
            .chat-header, .chat-input-area {
                padding: 0.75rem 1rem;
            }
            .chat-messages {
                padding: 1rem;
            }
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    
    <!-- Main Chat Container -->
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <span class="chat-title" id="chatProjectTitle">Project Chat</span>
            <button class="btn-close" onclick="window.close()" aria-label="Close"></button>
        </div>

        <!-- Messages Display Area -->
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically inserted here -->
        </div>

        <!-- Message Input Area -->
        <div class="chat-input-area">
            <div id="replyBar" class="mb-2" style="display:none;"></div>
            <div id="filePreview" class="mb-2" style="display:none;"></div>
            <form id="chatForm" autocomplete="off" enctype="multipart/form-data">
                <div class="chat-input-row">
                    <button class="btn btn-light" type="button" id="attachFileBtn" title="Attach file">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="text" class="form-control" id="chatInput" placeholder="Type a message...">
                    <input type="file" id="chatFileInput" style="display:none" accept="image/*,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/zip,application/x-zip-compressed,application/octet-stream">
                    <button class="btn btn-primary" type="submit" title="Send">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap Modal for Confirmations -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Confirm Action</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="confirmationModalBody">
                    Are you sure you want to proceed?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="modalCancelBtn">Cancel</button>
                    <button type="button" class="btn btn-danger" id="modalConfirmBtn">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, get, set, query, orderByChild } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-database.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";

        // --- Firebase Configuration ---
        // IMPORTANT: Replace with your actual Firebase project configuration.
        const firebaseConfig = {
            apiKey: "AIzaSyC5nKP_Zke-oU3HYnUDJ6JaimMWAMw3eW8",
            authDomain: "projectflow-66c63.firebaseapp.com",
            projectId: "projectflow-66c63",
            storageBucket: "projectflow-66c63.appspot.com",
            messagingSenderId: "220852774233",
            appId: "1:220852774233:web:cbd52871da160617b79848",
            databaseURL: "https://projectflow-66c63-default-rtdb.firebaseio.com"
        };

        // --- App Initialization ---
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        const storage = getStorage(app);
        const confirmationModal = new bootstrap.Modal(document.getElementById('confirmationModal'));

        // --- Global State & DOM Elements ---
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('projectId');
        let currentUser = null;
        let replyToMsg = null;
        let editingMsgId = null;
        let allMessages = []; // Cache for all messages to find replies

        const chatMessagesDiv = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const chatInput = document.getElementById('chatInput');
        const replyBar = document.getElementById('replyBar');
        const fileInput = document.getElementById('chatFileInput');
        const attachFileBtn = document.getElementById('attachFileBtn');
        const filePreview = document.getElementById('filePreview');
        let selectedFile = null;

        // --- Utility Functions ---
        /**
         * Shows a confirmation modal and returns a promise that resolves on user action.
         * @param {string} message - The message to display in the modal body.
         * @param {string} title - The title for the modal header.
         * @returns {Promise<boolean>} - Resolves true if confirmed, false if canceled.
         */
        function showConfirmation(message, title = 'Confirm Action') {
            document.getElementById('confirmationModalLabel').textContent = title;
            document.getElementById('confirmationModalBody').textContent = message;
            confirmationModal.show();

            return new Promise((resolve) => {
                const confirmBtn = document.getElementById('modalConfirmBtn');
                const cancelBtn = document.getElementById('modalCancelBtn');
                const modalElement = document.getElementById('confirmationModal');

                const handleConfirm = () => {
                    cleanup();
                    resolve(true);
                };
                const handleCancel = () => {
                    cleanup();
                    resolve(false);
                };
                
                function cleanup() {
                    confirmBtn.removeEventListener('click', handleConfirm);
                    cancelBtn.removeEventListener('click', handleCancel);
                    modalElement.removeEventListener('hidden.bs.modal', handleCancel);
                }

                confirmBtn.addEventListener('click', handleConfirm, { once: true });
                cancelBtn.addEventListener('click', handleCancel, { once: true });
                modalElement.addEventListener('hidden.bs.modal', handleCancel, { once: true });
            });
        }

        // --- Core Application Logic ---
        if (!projectId) {
            showConfirmation('No project ID was found in the URL. This window will close.', 'Error').then(() => window.close());
        }

        /**
         * Fetches the project's name to display in the header.
         * This function iterates through users to find a matching project ID.
         */
        async function fetchProjectTitle() {
            try {
                const usersRef = ref(db, 'users');
                const usersSnap = await get(usersRef);
                if (!usersSnap.exists()) return;

                const users = usersSnap.val();
                for (const userId in users) {
                    const projects = users[userId].projects || {};
                    const projectArray = Array.isArray(projects) ? projects : Object.values(projects);
                    const match = projectArray.find(p => p && p.id === projectId);
                    if (match) {
                        document.getElementById('chatProjectTitle').textContent = match.name || 'Project Chat';
                        return;
                    }
                }
            } catch (error) {
                console.error("Error fetching project title:", error);
                document.getElementById('chatProjectTitle').textContent = 'Project Chat';
            }
        }

        /**
         * Renders all messages in the chat window.
         * @param {Array<Object>} messages - An array of message objects to render.
         */
        function renderMessages(messages) {
            chatMessagesDiv.innerHTML = ''; // Clear previous messages
            messages.forEach(msg => {
                const isOwnMessage = msg.sender?.uid === currentUser?.uid;
                const messageWrapper = document.createElement('div');
                messageWrapper.className = 'message ' + (isOwnMessage ? 'own' : 'other');
                messageWrapper.dataset.messageId = msg.id;

                // Reply context
                let replyHtml = '';
                if (msg.replyTo) {
                    const repliedMsg = allMessages.find(m => m.id === msg.replyTo);
                    if (repliedMsg) {
                        const repliedText = repliedMsg.text ? repliedMsg.text.substring(0, 50) + '...' : '[media]';
                        replyHtml = `<div class='reply-context'>
                            <div class='sender-name'>${repliedMsg.sender?.name || 'Unknown'}</div>
                            <span class='reply-text'>${repliedText}</span>
                        </div>`;
                    }
                }

                // Media attachment
                let mediaHtml = '';
                if (msg.mediaUrl) {
                    if (msg.mediaType?.startsWith('image/')) {
                        mediaHtml = `<div class='media-attachment'><img src='${msg.mediaUrl}' alt='image attachment'></div>`;
                    } else {
                        mediaHtml = `<div class='file-attachment'>
                            <i class="fas fa-file-alt file-icon"></i>
                            <a href='${msg.mediaUrl}' target='_blank' rel='noopener noreferrer'>${msg.fileName || 'Download File'}</a>
                        </div>`;
                    }
                }

                // Message actions (Reply, Edit, Delete)
                let actionsHtml = '';
                if (!msg.deleted) {
                    const editBtn = isOwnMessage ? `<button class='action-btn edit-btn' title='Edit'><i class='fas fa-pencil-alt'></i></button>` : '';
                    const deleteBtn = isOwnMessage ? `<button class='action-btn delete-btn' title='Delete'><i class='fas fa-trash'></i></button>` : '';
                    actionsHtml = `<div class='message-actions'>
                        <button class='action-btn reply-btn' title='Reply'><i class='fas fa-reply'></i></button>
                        ${editBtn}
                        ${deleteBtn}
                    </div>`;
                }

                const messageContent = `
                    <div class="message-content">
                        ${!isOwnMessage ? `<div class="sender">${msg.sender?.name || 'Unknown'}</div>` : ''}
                        ${replyHtml}
                        <p class="message-text">${msg.deleted ? 'This message was deleted.' : (msg.text || '')}</p>
                        ${mediaHtml}
                        ${actionsHtml}
                    </div>
                    <div class="message-meta">
                        ${msg.timestamp ? new Date(msg.timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) : ''}
                    </div>
                `;
                
                messageWrapper.innerHTML = messageContent;
                chatMessagesDiv.appendChild(messageWrapper);
            });
            
            // Scroll to the latest message
            chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight;
        }

        /**
         * Sets up event listeners for message actions after rendering.
         */
        function setupMessageActionListeners() {
            chatMessagesDiv.addEventListener('click', async (e) => {
                const target = e.target.closest('.action-btn');
                if (!target) return;

                const messageDiv = target.closest('.message');
                const messageId = messageDiv.dataset.messageId;
                const msg = allMessages.find(m => m.id === messageId);
                if (!msg) return;

                if (target.classList.contains('reply-btn')) {
                    showReplyBar(msg);
                } else if (target.classList.contains('edit-btn')) {
                    showEditBar(msg);
                } else if (target.classList.contains('delete-btn')) {
                    const confirmed = await showConfirmation('Are you sure you want to delete this message?', 'Delete Message');
                    if (confirmed) {
                        const msgRef = ref(db, `projects/${projectId}/chat`);
                        const snap = await get(msgRef);
                        snap.forEach(child => {
                            if (child.val().id === msg.id) {
                                set(child.ref, { ...child.val(), text: '', mediaUrl: '', mediaType: '', deleted: true });
                            }
                        });
                    }
                }
            });
        }
        
        // --- UI Update Functions ---
        function clearInputState() {
            chatInput.value = '';
            selectedFile = null;
            fileInput.value = '';
            filePreview.innerHTML = '';
            filePreview.style.display = 'none';
            replyToMsg = null;
            editingMsgId = null;
            replyBar.style.display = 'none';
        }

        function showReplyBar(msg) {
            clearInputState();
            replyToMsg = msg;
            const repliedText = msg.text ? msg.text.substring(0, 40) + '...' : '[media]';
            replyBar.innerHTML = `<i class='fas fa-reply text-primary'></i> <div><span class='fw-bold'>Replying to ${msg.sender?.name || 'Unknown'}</span><div class='text-muted small'>${repliedText}</div></div> <button class='close-reply'>&times;</button>`;
            replyBar.style.display = 'flex';
            replyBar.querySelector('.close-reply').onclick = clearInputState;
            chatInput.focus();
        }

        function showEditBar(msg) {
            clearInputState();
            editingMsgId = msg.id;
            chatInput.value = msg.text;
            replyBar.innerHTML = `<i class='fas fa-pencil-alt text-warning'></i> <span class='fw-bold'>Editing message</span> <button class='close-reply'>&times;</button>`;
            replyBar.style.display = 'flex';
            replyBar.querySelector('.close-reply').onclick = clearInputState;
            chatInput.focus();
        }

        // --- Event Handlers ---
        onAuthStateChanged(auth, user => {
            if (user) {
                currentUser = user;
                fetchProjectTitle();
                // Listen for new messages once authenticated
                const messagesQuery = query(ref(db, `projects/${projectId}/chat`), orderByChild('timestamp'));
                onValue(messagesQuery, (snapshot) => {
                    const messagesData = snapshot.val();
                    allMessages = messagesData ? Object.values(messagesData) : [];
                    renderMessages(allMessages);
                });
            } else {
                showConfirmation('You must be signed in to use the chat. This window will close.', 'Authentication Required').then(() => window.close());
            }
        });

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!currentUser) return;

            const text = chatInput.value.trim();
            if (!text && !selectedFile) return;

            const submitButton = chatForm.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.innerHTML = `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>`;

            try {
                let mediaUrl = '', mediaType = '', fileName = '';
                if (selectedFile) {
                    const filePath = `project_chats/${projectId}/${Date.now()}_${selectedFile.name}`;
                    const fileRef = storageRef(storage, filePath);
                    await uploadBytes(fileRef, selectedFile);
                    mediaUrl = await getDownloadURL(fileRef);
                    mediaType = selectedFile.type;
                    fileName = selectedFile.name;
                }

                if (editingMsgId) {
                    // Find and update the specific message
                    const msgRef = ref(db, `projects/${projectId}/chat`);
                    const snap = await get(msgRef);
                    snap.forEach(child => {
                        if (child.val().id === editingMsgId && child.val().sender?.uid === currentUser.uid) {
                            const updatedMessage = { ...child.val(), text: text, edited: Date.now() };
                            // Only update media if a new file was not attached during edit
                            if (mediaUrl) {
                                updatedMessage.mediaUrl = mediaUrl;
                                updatedMessage.mediaType = mediaType;
                                updatedMessage.fileName = fileName;
                            }
                            set(child.ref, updatedMessage);
                        }
                    });
                } else {
                    // Create a new message
                    const msg = {
                        id: `msg_${Date.now()}_${currentUser.uid}`,
                        text,
                        sender: {
                            uid: currentUser.uid,
                            name: currentUser.displayName || currentUser.email.split('@')[0],
                            email: currentUser.email
                        },
                        timestamp: Date.now(),
                        deleted: false,
                        mediaUrl,
                        mediaType,
                        fileName,
                        replyTo: replyToMsg ? replyToMsg.id : null
                    };
                    await push(ref(db, `projects/${projectId}/chat`), msg);
                }
            } catch (error) {
                console.error("Error sending message:", error);
                showConfirmation('Failed to send message. Please try again.', 'Error');
            } finally {
                clearInputState();
                submitButton.disabled = false;
                submitButton.innerHTML = `<i class="fas fa-paper-plane"></i>`;
            }
        });

        attachFileBtn.onclick = () => fileInput.click();
        fileInput.onchange = () => {
            if (fileInput.files && fileInput.files[0]) {
                selectedFile = fileInput.files[0];
                filePreview.style.display = 'flex';
                if (selectedFile.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = e => {
                        filePreview.innerHTML = `<img src="${e.target.result}" alt="preview"> <button class='btn-close' type='button'></button>`;
                        filePreview.querySelector('.btn-close').onclick = clearInputState;
                    };
                    reader.readAsDataURL(selectedFile);
                } else {
                    filePreview.innerHTML = `<i class="fas fa-file-alt fa-2x text-secondary"></i> <span>${selectedFile.name}</span> <button class='btn-close' type='button'></button>`;
                    filePreview.querySelector('.btn-close').onclick = clearInputState;
                }
            }
        };

        // Initialize event listeners for dynamic content
        setupMessageActionListeners();

    </script>
</body>
</html>
